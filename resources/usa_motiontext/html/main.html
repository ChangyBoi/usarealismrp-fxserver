<html>

<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="coloris.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<main>

		<div id="input-wrapper" class="w3-display-container">
			<div class="w3-display-middle">
				<div class="w3-container w3-card-4 w3-dark-grey w3-margin">

					<div class="w3-row w3-section">
						<label for="content">Text (55 char limit)</label>
						<input class="w3-input w3-border" name="content" type="text">
					</div>

					<div class="w3-row w3-section">
						<input name="color" type="text" value="rgb(212, 212, 212)" data-coloris>
					</div>

					<div class="w3-row w3-section">
						<input class="w3-check" type="checkbox" name="outline">
						<label>Text Outline</label>
					</div>

					<div class="w3-row w3-section">
						<label>Vertical Offset (-0.7 to 0.7)</label>
						<input class="w3-input w3-border" name="verticalOffset" type="number" min="-0.7" max="0.7" value="0">
					</div>

					<div class="w3-row w3-section">
						<label>Scale (0.5 to 1)</label>
						<input class="w3-input w3-border" name="scaleMultiplier" type="number" min="0.5" max="1" value="1">
					</div>

					<div class="w3-row w3-section">
						<label>Font (0 to 5)</label>
						<input class="w3-input w3-border" name="font" type="number" min="0" max="5" value="0">
					</div>

					<!--
					<div class="w3-row w3-section">
						<label>Perspective Scale</label>
						<input class="w3-input w3-border" name="perspectiveScale" type="number" min="1" max="3" value="1">
					</div>
					-->

					<div class="w3-row w3-section">
						<label>Visible Radius (5 to 30)</label>
						<input class="w3-input w3-border" name="radius" type="number" min="5" max="30" value="15">
					</div>

					<button id="submit" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Submit</button>
					<button id="close" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Close</button>

				</div>

			</div>
		</div>

	</main>

	<!-- JS -->
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="coloris.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
