<html>

<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<main>

		<div id="input-wrapper" class="w3-display-container">
			<div class="w3-display-middle">
				<div class="w3-container w3-card-4 w3-dark-grey w3-margin">

					<div class="w3-row w3-section">
						<label for="url">Sound URL (YT, mp3, etc)</label>
						<input id="url" class="w3-input w3-border" name="url" type="text">
					</div>

					<div class="w3-row w3-section">
						<label for="distance">Distance (<= 50)</label>
						<input id="distance" class="w3-input w3-border" name="distance" type="text">
					</div>

					<button id="play" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Play</button>
					<button id="stop" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Stop</button>
					<button id="pickUp" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Pick Up</button>
					<button id="close" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Close</button>

				</div>

			</div>
		</div>

	</main>

	<!-- JS -->
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
