<script>

	var DEFAULT_VOLUME = 0.0;

	var INCREMENT_VAL = 0.03;

	var savedVol = DEFAULT_VOLUME;

    audio.volume = DEFAULT_VOLUME;

	// volume controls?
	window.onkeyup = function(e) {
	   var key = e.keyCode ? e.keyCode : e.which;

	   if (key == 48) {
		  // mute
			if (audio.volume <= 0.0) {
				// unmute
				audio.volume = savedVol;
				document.getElementById("volume-btn").className = "fas fa-volume-up";
			} else {
				// save level and mute
				savedVol = audio.volume;
				audio.volume = 0.0;
				document.getElementById("volume-btn").className = "fas fa-volume-off";
			}
	    } else if (key == 187) {
			// volume up
            if (audio.volume + INCREMENT_VAL <= 1) {
                audio.volume = audio.volume + INCREMENT_VAL;
                savedVol = audio.volume
            }
		} else if (key == 189) {
			// volume down
            if (audio.volume + INCREMENT_VAL > 0) {
    			audio.volume = audio.volume - INCREMENT_VAL;
    			savedVol = audio.volume
            }
		}
	}

</script>

<script>			var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("infoboxslide");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 10000); // Change image every 10 seconds
}
</script>
