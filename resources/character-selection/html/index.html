<html>
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- todo: add a font! -->
</head>
<body>
    <div class="wrapper">
        <!-- ======= TOP ======= -->
        <header class="header">
            <p>
                <b>WELCOME TO USARRP</b>!
            </p>
        </header>
        <!-- ======= END TOP ======= -->
        <!-- ======= HOME ======= -->
        <section id="menu--home" class="content" style="display:none;">
            <div class="columns">
                <!-- characters are added dynamically with JS here -->
            </div>
            <div class="menu--home-buttons buttons">
                <a id="home--delete-button" href="#">DELETE CHARACTER</a>
            </div>
        </section>
        <!-- ======= END HOME ======= -->
        <!-- ======= NEW CHARACTER ======= -->
        <section id="menu--new-character" class="menu--new-character-wrap content" style="display:none;">
            <header style="text-align: center; padding: 3em;">
                <h2>New Character</h2>
            </header>
            <div class="char--new-character-form-wrap" style="margin: 0 auto;">
                <form id="char--new-character-form">
                    <label for="first-name">First Name: *</label>
                    <input type="text" name="first-name">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" name="middle-name">
                    <label for="last-name">Last Name: *</label>
                    <input type="text" name="last-name">
                    <label for="date-of-birth">DOB: *</label>
                    <input type="date" name="date-of-birth">
                    <button type="button">Back</button>
                    <button type="submit" id="new-character-submit">Submit</button>
                </form>
            </div>
        </section>
        <!-- ======= END NEW CHARACTER ======= -->
        <!-- ======= DELETE CHARACTER ======= -->
        <section id="menu--delete-character" class="menu--delete-character-wrap content" style="display:none;">
            <header style="text-align: center; padding: 0em;">
                <h2 style="margin: 0;">Delete Character</h2>
            </header>
            <div class="char--delete-character-wrap" style="margin: 0 auto; padding: 0;">
                <div class="columns">
                    <!-- fill data here -->
                </div>
                <div class="menu--delete-character-buttons buttons">
                    <a id="delete-character--back-button" href="#">BACK</a>
                </div>
            </div>
        </section>
        <!-- ======= END DELETE CHARACTER ======= -->
        <!-- ======= BOTTOM ======= -->
        <footer class="footer">
            <a><b>https://usarrp.enjin.com</b></a>
        </footer>
        <!-- ======= END BOTTOM ======= -->
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
