<html>
<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body style="display: block;">
	<div class="container">
		<div class="header">
			<h1>Welcome to <b>USA Realism RP!</b> -- <span style="font-size: 16px;">https://www.usarrp.net</span></h1>
		</div>
		<div class="notification">You don't appear to have any characters please make one.</div>
		<div class="body">
			<div class="section characters">
				<div class="character" id="new">
					<div class="new">+</div>
					<h4>Create New</h4>
				</div>
			</div>
			<div class="section create">
				<div class="form-item">
					<label for="first_name">First Name *</label>
					<input type="text" name="first_name" id="first_name" maxlength="50" />
				</div>
				<div class="form-item">
					<label for="middle_name">Middle Name</label>
					<input type="text" name="middle_name" id="middle_name" maxlength="50" />
				</div>
				<div class="form-item">
					<label for="last_name">Last Name *</label>
					<input type="text" name="last_name" id="last_name" maxlength="50" />
				</div>
				<div class="form-item">
					<label for="dob">Date of Birth *</label>
					<input type="date" name="date_of_birth" id="date_of_birth">
				</div>
			</div>
		</div>
		<div class="footer">
			<a href="http://character-selection/list">
				<button class="disconnect">Back to Characters</button>
			</a>
			<a href="http://character-selection/disconnect">
				<button class="disconnect">Disconnect</button>
			</a>
			<button id="birth">Create Character</button>
			<button id="delete" class="disabled">Delete Character</button>
			<button id="select" class="disabled">Select Character</button>
		</div>
	</div>
	<dialog id="confirm">
		<h3 class="modal-header">Confirm Character Deletion</h3>
		<div class="modal-body">
			<p>Are you sure you want to permanently delete character?</p>
			<h3><span id="confirm_name">John Doe</span></h3>
		</div>
		<footer class="modal-footer">
			<button id="confirm_cancel" type="button">No keep him alive!</button>
			<button id="confirm_delete" type="button">Kill him off!</button>
		</footer>
	</dialog>
</body>
</html>
