<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <img id="cursor" src="cursor.png">

        <div id="phone-wrap">
            <div id="screen-wrap">
                <div id="icons-wrap" style="margin-top: 1.5em">
                    <ul>
                        <li><a id="phone-icon" class="app-button" href="#">PHONE</a></li>
                        <li><a id="contacts-icon" class="app-button" href="#">CONTACTS</a></li>
                        <li><a id="text-message-icon" class="app-button" href="#">MESSAGES</a></li>
                    </ul>
                </div>
                <!-- CONTACTS APPLICATION -->
                <div style="display:none" id="contacts-app-wrap">
                    <div id="contacts-app-home">
                        <header>
                            <span id="contacts-title">CONTACTS</span>
                            <div class="float-right" id="new-contact-btn"><span>+</span></div>
                            <div class="float-right" id="contacts-back-btn"><span>&larr;</span></div>
                        </header>
                        <section id="contact-actions-wrap">
                            <!-- CONTACT ACTIONS HERE -->
                        </section>
                        <section id="contacts-table-wrap">
                            <!-- TABLE OF CONTACTS GOES HERE -->
                        </section>
                        <form id="new-contact-form">
                            <h4>Cell:</h4>
                            <input id="new-contact--number" type="number" name="number" min="1" max="99999999">
                            <h4>First:</h4>
                            <input id="new-contact--first" type="text" name="first">
                            <h4>Last:</h4>
                            <input id="new-contact--last" type="text" name="last">
                            <button type="submit">SAVE</button>
                            <button id="contact-form-back-btn" type="button">CANCEL</button>
                        </form>
                    </div>
                </div>
                <!-- TEXT MESSAGE APPLICATION -->
                <div style="display:none" id="text-message-app-wrap">
                    <!-- home -->
                    <div id="text-message-app-home" style="overflow:hidden;">
                        <header>
                            <span id="home-messages-title">MESSAGES</span>
                            <div class="float-right" id="home-new-msg-btn"><span>+</span></div>
                            <div class="float-right" id="text-home-back-btn"><span>&larr;</span></div>
                        </header>
                        <section>
                        </section>
                    </div>
                    <!-- send a message -->
                    <form style="display:none;" id="text-message-app-form">
                        <h4>PHONE #:</h4>
                        <input type="text" id="text-toNumber">
                        <h4>MESSAGE:</h4>
                        <textarea id="text-message" name="message" rows="10" style="width:100%;"></textarea>
                        <button type="submit">SEND</button>
                        <button id="sending-text-back-btn" type="button">BACK</button>
                    </form>
                </div>
                <!-- PHONE APPLICATION -->
                <div style="display:none" id="phone-app-wrap">
                    <section id="phone-btns">
                        <div class="phone-btn" id="911-btn">911</div>
                        <div class="phone-btn" id="taxi-btn">TAXI</div>
                        <div class="phone-btn" id="tow-btn">TOW</div>
                        <div class="phone-btn" id="phone-btns-back-btn">BACK</div>
                    </section>
                    <!-- send a message to police -->
                    <form style="display:none;" id="911-phone-app-form">
                        <h4>MESSAGE (911):</h4>
                        <textarea id="911-message" name="message" rows="10" style="width:100%;"></textarea>
                        <button type="submit">SEND</button>
                        <button class="phone-back-btn" type="button">BACK</button>
                    </form>
                    <!-- send a message to taxi drivers -->
                    <form style="display:none;" id="taxi-phone-app-form">
                        <h4>MESSAGE (TAXI):</h4>
                        <textarea id="taxi-message" name="message" rows="10" style="width:100%;"></textarea>
                        <button type="submit">SEND</button>
                        <button class="phone-back-btn" type="button">BACK</button>
                    </form>
                    <!-- send a message to tow truck drivers -->
                    <form style="display:none;" id="tow-phone-app-form">
                        <h4>MESSAGE (TOW):</h4>
                        <textarea id="tow-message" name="message" rows="10" style="width:100%;"></textarea>
                        <button type="submit">SEND</button>
                        <button class="phone-back-btn" type="button">BACK</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
